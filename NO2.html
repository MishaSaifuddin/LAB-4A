<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Validation</title>
</head>
<body>
  <input type="text" id="userInput" placeholder="Enter a number">
  <button onclick="checkInput()">Check</button>

  <script>
  
    function checkInput() {
      const userInput = document.getElementById("userInput").value;

      if (!isNumber(userInput)) {
        displayAlert("Please insert a number!");
      } else {
        checkNumber(parseFloat(userInput));
      }
    }

    function isNumber(input) {
      return !isNaN(parseFloat(input)) && isFinite(input);
    }

    function checkNumber(number) {
      if (number < 10) {
        displayAlert("The number is lower than 10");
      } else {
        displayAlert("The number is higher than 10");
      }
    }

    function displayAlert(message) {
      alert(message);
    }
  </script>
</body>
</html>
